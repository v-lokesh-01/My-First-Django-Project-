<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
   {% extends 'base.html' %}
{% block content %}
<form id="contact-form" style="background-color: #f2f2f2; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #3498db; font-weight: bold; margin-bottom: 20px;">Get in Touch</h2>
    <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; height: 40px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; height: 40px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="message" style="display: block; margin-bottom: 10px;">Message:</label>
    <textarea id="message" name="message" required style="width: 100%; height: 100px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

    <button type="submit" style="background-color: #3498db; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
</form>
{% endblock content %}
</body>
</html>
